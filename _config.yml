description: >
  Identity, Automation, and IT/OT Security: I help teams secure what mattersâ€”reliably, transparently, and without slowing you down.

# Required so absolute_url works and social previews resolve correctly
url: "https://sentinelopusconsulting.com"
baseurl: ""   # keep empty for root domain

lang: en
timezone: America/Chicago

author:
  name: Joseph Smith      # keep simple for schema; "Joey" can go in About
  email: joeysmith@sentinelopusconsulting.com
  links:
    - label: GitHub
      url: https://github.com/JoeySmith-SOC
    - label: LinkedIn
      url: https://www.linkedin.com/in/joeysmith-cybertocircuit

# --- SEO/Social options used by head-seo.html ---
og_image: /assets/img/og-default.jpg     # 1200x630 JPG placeholder; add this file
twitter_username: sentinelopus           # or your real handle (no @)
analytics_id: ""                         # e.g., leave empty or use Plausible/GA if you add later

permalink: /:categories/:title/

collections:
  projects:
    output: true
    permalink: /projects/:name/

plugins:
  # Note: If your layout includes `{% seo %}`, you'll get duplicate meta with our custom head.
  # Either remove `{% seo %}` from the layout OR remove the jekyll-seo-tag plugin below.
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope: { path: "", type: posts }
    values: { layout: post }
  - scope: { path: "", type: projects }
    values: { layout: project }
  - scope: { path: "" }
    values: { theme: auto }

markdown: kramdown
kramdown:
  input: GFM

sass:
  style: compressed

# Feeds/sitemap sanity
feed:
  path: feed.xml

exclude:
  - node_modules
  - vendor
  - README.md
  - scripts
highlighter: rouge
analytics_id: ""
