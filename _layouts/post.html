---
layout: default
---
<article class="post">
  <header class="container">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.date | date: "%B %d, %Y" }}{% if page.tags %} â€¢ {{ page.tags | join: ", " }}{% endif %}</p>
    {% if page.image %}<img class="cover" src="{{ page.image | relative_url }}" alt="">{% endif %}
  </header>
  <div class="container">
    {{ content }}
  </div>
</article>
