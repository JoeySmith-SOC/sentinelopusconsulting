---
layout: default
---
<article class="project">
  <header class="container">
    <h1>{{ page.title }}</h1>
    {% if page.image %}<img class="project-cover" src="{{ page.image | relative_url }}" alt="">{% endif %}
    {% if page.short %}<p class="muted">{{ page.short }}</p>{% endif %}
  </header>
  <div class="container">
    {{ content }}
    {% if page.stack %}
      <h3>Tech Stack</h3>
      <p>{{ page.stack }}</p>
    {% endif %}
    {% if page.links and page.links.repo %}
      <p><a class="btn" href="{{ page.links.repo }}">View repository â†’</a></p>
    {% endif %}
  </div>
</article>
